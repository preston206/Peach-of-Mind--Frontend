language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -p ./build -t $NETLIFY_ACCESS_TOKEN -s $NETLIFY_SITE_ID
  skip_cleanup: true
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: never